<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tic-tac-toe-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Tic-tac-toe Game</title>
</head>

<body>
    <div class="container">
        <div class="scene">
            <div class="left">
                <div class="title">
                    <h1>Let's play <br> the <span id="Tic">Tic-tac-toe</span> Game!</h1>
                </div>
                <div class="restart">
                    Start a New Game
                </div>
            </div>
            <div class="right">
                <div class="game">
                    <div class="gameInfo">
                        <span class="info">Game Begin's!!!</span>
                    </div>
                    <div class="header">
                        <div class="player-x active">
                            <span>Player X</span>
                        </div>
                        <div class="player-o">
                            <span>Player O</span>
                        </div>
                    </div>
                    <div class="board">
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                        <div class="boardTile"> <span class="tileText"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
